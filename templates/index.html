<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neetAI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #2C3E50, #4CA1AF);
            color: #4A4A4A;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #FFFFFF;
            font-size: 28px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInDown 1.5s forwards;
        }
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .container {
        	width: 50%;
            height: 30%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.5s ease;
        }
        .container:hover {
            transform: scale(1.05);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 80%;
            height: 20%;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            transition: box-shadow 0.3s ease;
        }
        .form-group input:focus {
            box-shadow: 0 0 10px rgba(76, 161, 175, 0.5);
            outline: none;
        }
        .submit-btn {
            background-color: rgba(76, 161, 175, 0.7);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .submit-btn:hover {
            background-color: rgba(76, 161, 175, 0.8);
            transform: translateY(-2px);
        }
        .report {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid transparent;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #FFFFFF;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid transparent;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #FFFFFF;
            opacity: 0;
            animation: slideIn 1s ease-in-out forwards;
        }
        .artwork {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.1;
            background: url('https://c4.wallpaperflare.com/wallpaper/620/81/253/pattern-design-dark-texture-wallpaper-preview.jpg') repeat;
        }
    </style>
</head>
<body>
    <h1>Improve your NEET score with neetAI</h1>
    <div class="artwork"></div>
    <form class="container" id="myForm" method="post">
        <div class="form-group">
            <input type="text" name="question" placeholder="Get your analysis" value="{{question}}"/>
        </div>
        <button class="submit-btn" onclick="submitForm('/ask')" type="submit">Submit</button>
        <button class="submit-btn" onclick="submitForm('/generate_pdf')" type="submit">Generate Pdf</button>
        <div class="feedback" id="feedback">
            {{output}}
            <!-- Feedback will be displayed here -->
        </div>
        <div class="report" id="report">
            <!-- Performance report will be displayed here -->
        </div>
    </form>
   

    <script>
        function submitForm(route)
        {
            const form = document.getElementById('myForm');
            form.action = route;
            form.submit();
        }
        document.querySelector('.submit-btn').addEventListener('click', function() {
            const question = document.getElementById('question').value;
            const feedback = document.getElementById('feedback');
            const report = document.getElementById('report');

            feedback.style.opacity = 0;
            report.style.opacity = 0;

            setTimeout(() => {
                feedback.innerHTML = `<h2>Report</h2>
                <p>Analyzing your input...</p>`;
                feedback.style.opacity = 1;
            }, 500);

            setTimeout(() => {
                feedback.style.opacity = 0;
                report.innerHTML = `<h2>Feedback</h2>
                <p><strong>Question:</strong> ${question}</p>
                <p>Performance analysis will be displayed here.</p>`;
                report.style.opacity = 1;
            }, 2500); // Simulate processing time
        });
    </script>
</body>
</html>
